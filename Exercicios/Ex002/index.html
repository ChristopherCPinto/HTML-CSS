<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Vc pode escrever um paragrafo de qualquer jeito, basta colocar tudo no meio de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se vc precisar quebrar o paragrafo <br>em uma parte especifica use o &lt;br&gt;</p>
    <p>
        Vamos adicionar alguns sibolos especiais:
        &reg;
        &copy;
        &trade;
    </p>
    <p>
        Vamos adicionar alguns emoji:
        &#x1F596;
         &#x1F913;
    </p>
    
</body>
</html>
