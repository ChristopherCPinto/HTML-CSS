<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas </title>
</head>

<style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
table{
    width: 500px;
    border-collapse: collapse;
    
}
th, td{
    border: 1px solid black;
    padding: 10px;
}
thead, tfoot{
    background-color:grey;
    color: white;
}
.num{
    text-align: right;
}

</style>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        THEAD CABEÇA DA TEBELA ( tr / td / th)
        TBODY CORPO DA TABELA ( tr / td / th)
        TFOOT RODAPÉ DA TABELA ( tr / td / th)
    -->
    <table>

        <thead>
            <th>Estado</th>
            <th>População</th>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.919.049</td>
            </tr>
            <tr>
                <td>Minas gerais</td>
                <td class="num">211.687.91</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">172.649.43</td>
            </tr>
    
        </tbody>

        <tfoot>
            <tr>
                <td>Total de Habitantes</td>
                <td class="num"><strong>000000</strong></td>
            </tr>
            
    
        </tfoot>

    </table>
    


    
</body>
</html>
