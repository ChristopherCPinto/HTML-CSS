<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente ou diminuar o tamanho do seu navegador</p>
    <picture><!--RESPONSIVIDADE NAS IMAGENS-->
        <source media="(max-width:750px )" srcset="imagens/foto-p.png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>REPRODUZINDO ÁUDIO </h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio controls>
        <source src="midia/Legião_Urbana_Tempo Perdido .mp3"type="audio/mpeg">
        <source src="midia/Legião_Urbana_Tempo Perdido .ogg"type="audio/ogg">
        <source src="midia/Legião_Urbana_Tempo Perdido .wav"type="audio/wav">
        <p>Infelismene seu navegado não consegue reproduzir o áudio.<a href="midia/Legião_Urbana_Tempo Perdido .mp3">Clique aqui para fazer o download</a></p>
    </audio>
    <!--Aquivos aceitos pelos navegadores mp3 wav ogg-->

    <video src="midia/pexels-camila-flores-16883440 (360p).mp4" controls></video>
    
</body>
</html>
